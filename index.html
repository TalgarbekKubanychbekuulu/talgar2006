    <p id="demo"></p>
  
    <script>
  
      var i = 0;    
      var  txt = 'Дорогая, ты мое солнце, которое освещает дорогу моей жизни и делает ее прекраснее!Твоя яркая, лучезарная улыбка сводит меня с ума, а в твоих ясных глазах я тону, словно в безграничном океане!';
      var speed = 100;
  
      function typeWriter() {
        if (i < txt.length) {
          document.getElementById("demo").innerHTML += txt.charAt(i);
          i++;
          setTimeout(typeWriter, speed);
        }
      }
    </script>
