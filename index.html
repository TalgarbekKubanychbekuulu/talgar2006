<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body background="./japon.jpg">
    <header>
        <button onclick="typeWriter()">&#10086 ЖМИ &#10086</button>

        <p id="demo"></p>
      
        <script>
      
          var i = 0;
          var  txt = 'Скажи кто он? правда у тебя есть парень котoрый тебе нравится? ';
          var speed = 100;
      
          function typeWriter() {
            if (i < txt.length) {
              document.getElementById("demo").innerHTML += txt.charAt(i);
              i++;
              setTimeout(typeWriter, speed);
            }
          }
        </script>





    </header>

</body>
</html>
